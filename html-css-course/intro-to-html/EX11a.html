<!DOCTYPE html>
<html>
  <head>
    <style>
      .total-grid{
        display:grid;
        grid-template-columns: 200px 75px;
      }
      .div1{
        background-color: lightblue;

      }
      .div2{
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="total-grid">
      <div class="div1">
        div1
      </div>
      <div class="div2">
        div2
      </div>
    </div>
  </body>
</html>
