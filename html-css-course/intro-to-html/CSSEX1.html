<style>
  .Request-button{
    background-color: black;
    color: white;
    height:30px;
    width:100px;
    border:none;
    cursor:pointer;
    transition:0.15s;
  }
  .Request-button:hover{
    opacity:0.8;
  }
  .addtocart-button{
    background-color: rgb(239, 239, 14);
    color:black;
    border:none;
    border-radius:20px;
    height:30px;
    width:100px;
    cursor:pointer;
    transition: 0.15s;
  }
  .addtocart-button:hover{
    background-color: rgb(255, 217, 0);
  }
  .signup-button{
    background-color: green;
    color:white;
    border-radius:8px;
    height:30px;
    border-color:green;
    border-style: solid;
    width:80px;
    cursor:pointer;
    transition: 0.15s;

  }
  .signup-button:hover{
    box-shadow: 2px 4px 2px rgba(0, 0, 0, 0.073);
  }
  .getstarted-button{
    background-color: rgb(121,82,179);
    color:white;
    border:none;
    border-radius: 8px;
    height:36px;
    width:100px;
    cursor:pointer;
    transition:0.15s;
  }
  .getstarted-button:hover{
    background-color:rgb(132, 86, 154);
  }
  .download-button{
    background-color:white;
    color:rgb(108,117,125);
    border-color: rgb(108,117,125);
    border-style : solid;
    border-radius: 8px;
    height:36px;
    width:100px;
    transition:0.15s;
    cursor:pointer;

  }
  .download-button:hover{
    background-color: rgb(239, 239, 236);
    color:white;
  }

  .apply-button{
    background-color: rgb(10,102,194);
    color:white;
    border:none;
    border-radius: 16px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 18px;
    padding-right: 18px;
    cursor:pointer;
    transition:0.15s;
  }
  .apply-button:hover{
    background-color: blueviolet;

  }
  .save-button{
    background-color: white;
    border-color: rgb(10,102,194);
    color:rgb(10,102,194);
    border-radius:16px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 18px;
    padding-right: 18px;
    font-weight: bold;
    border-style:light;
    transition:0.15s;
    cursor:pointer;
  }
  .save-button:hover{
    border-width:2px;
    background-color: rgb(118, 189, 207);
  }
 
</style>

<button class="Request-button">
  Request now
</button>
<button class="addtocart-button">
  Add to Cart
</button>
<button class="signup-button">
  Sign up
</button>
<button class="getstarted-button">
  Get Started
</button>
<button class="download-button">
  Download
</button>
<button class="apply-button">
  Apply on company website
</button>
<button class="save-button">
  Save
</button>
