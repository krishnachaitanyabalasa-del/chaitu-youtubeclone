<!DOCTYPE html>
<html>
  <head>
    <style>
      .redsquare{
        display: block;
        background-color: red;
        width:100px;
        height: 100px;
      }
      .greencircle{
        background-color: green;
        border-radius: 100px;
        width: 100px;
        height:100px;
      }
    </style>
  </head>
  <body>
    <div class="redsquare"></div>
    <div class="greencircle"></div>
  </body>
</html>
